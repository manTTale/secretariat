<div class="mt-3 ml-3">
  <button class="btn btn-primary" [routerLink]="['/secretary/create-document-template']">
    <span class="fa fa-plus"></span>
    <span class="ml-1">Create new form template</span>
  </button>
</div>

<div class="table-responsive mt-3 ml-3">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let form of forms">
      <td>{{ form.code }}</td>
      <td>{{ form.name }}</td>
      <td>{{ form.description }}</td>
      <td>
        <button type="button" class="btn btn-primary" (click)="openFormBuilder(form)">
          <span class="fa fa-pencil"></span>
          <span class="ml-1">Edit</span>
        </button>

        <button type="button" class="btn btn-danger ml-2" (click)="deleteForm(form.id)">
          <span class="fa fa-ban"></span>
          <span class="ml-1">Delete</span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
