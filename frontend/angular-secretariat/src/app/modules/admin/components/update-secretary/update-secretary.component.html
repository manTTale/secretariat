<div class="container">
  <div class="text-center">
    <h3>Update secretary</h3>
  </div>
  <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> You updated the secretary
    <button (click)="removeMessage()"   type="button" data-bs-dismiss="alert" aria-label="Close">X</button>
  </div>
  <form [formGroup]="updateSecretary" (ngSubmit)="UpdateData()" class="text-center">
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control half-width" placeholder="Last Name" formControlName="lastName">
    </div>
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control half-width" placeholder="First Name" formControlName="firstName">
    </div>
    <div class="mb-3">
      <label class="form-label">User Name</label>
      <input type="text" class="form-control half-width" placeholder="User Name" formControlName="userName">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="text" class="form-control half-width" placeholder="Password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
