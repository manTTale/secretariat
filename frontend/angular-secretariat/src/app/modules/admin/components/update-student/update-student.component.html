<div class="container">
  <div class="text-center">
    <h3>Update student</h3>
  </div>
  <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> You updated the student
    <button (click)="removeMessage()"   type="button" data-bs-dismiss="alert" aria-label="Close">X</button>
  </div>
  <form [formGroup]="updateStudent" (ngSubmit)="UpdateData()" class="text-center">
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control half-width" placeholder="Last Name" formControlName="lastName">
    </div>
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control half-width" placeholder="First Name" formControlName="firstName">
    </div>
    <div class="mb-3">
      <label class="form-label">Specialization</label>
      <input type="text" class="form-control half-width" placeholder="Specialization" formControlName="specialization">
    </div>
    <div class="mb-3">
      <label class="form-label">Group Number</label>
      <input type="text" class="form-control half-width" placeholder="Group Number" formControlName="groupNumber">
    </div>
    <div class="mb-3">
      <label class="form-label">Student Id</label>
      <input type="text" class="form-control half-width" placeholder="Student Id" formControlName="matriculationNumber">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
