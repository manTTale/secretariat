<div>
  <label for="studentId">Enter Student ID:</label>
  <input type="number" id="studentId" name="studentId" [(ngModel)]="student.id" (input)="getStudentById()">
  <button (click)="getStudentById()">Get Student</button>
</div>

<div *ngIf="student">
  <h2>Student Details</h2>
  <p>ID: {{ student.id }}</p>
  <p>Last Name: {{ student.lastName }}</p>
  <p>First Name: {{ student.firstName }}</p>
  <p>Specialization: {{ student.specialization }}</p>
  <p>Group Number: {{ student.groupNumber }}</p>
  <p>Student Id: {{ student.matriculationNumber }}</p>
</div>
